    <!-- HOME -->
    <div class="div-box col" id="home">
        <div id="img1" class="col-5">
            <img src="../../../assets/img-contenido/1.png" alt="divici贸n">
        </div>
        <div id="contenido-home" class="col-7">
            <h1>WELCOME TO <b>NEART</b></h1>
            <p id="frase" #frase></p>
            <div id="buscador" class="dInput">
                <mat-icon aria-hidden="false" aria-label="Example search icon">search</mat-icon>
                <form id="buscar" [formGroup]="formulario" (ngSubmit)="buscarArtista()" novalidate>
                    <input id="typeahead-basic" type="text" class="form-control" [ngbTypeahead]="search" placeholder="Username" maxlength="25"/>
                    <div id="Sbutton"><button id="Sbtn" type="submit">Buscar</button></div>
                </form>
            </div>
        </div>
    </div>

    <img src="../../../assets/linea.png" class="linea" alt="divici贸n">

    <!-- ARTISTS -->
    <div class="div-box" id="artist">
        <div id="h2D"></div>
        <h2>Our <b>Artists</b></h2>
        <div id="carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">
                <div *ngFor="let primerArtist of primerArtista" class="row carousel-item active" data-bs-interval="3000" >
                    <div class="col-5"><img src="{{primerArtist.img}}" class="img-carrusel" alt=""></div>
                    <div class="col-6" id="info1">
                        <h3>{{primerArtist.nombre}}</h3>
                        <p>{{primerArtist.descripcion}}</p>
                        <button class="btn btn-light btn-rm"  [routerLink]="['/artist', primerArtist.username]" routerLinkActive="router-link-active">
                            Read more
                        </button>
                    </div>
                </div>
                <div *ngFor="let artista of artistas" class="row carousel-item" data-bs-interval="3000" >
                    <div class="col-5"><img src="{{artista.img}}" class= "img-carrusel" alt=""></div>
                    <div class="col-6" id="info1">
                        <h3>{{artista.nombre}}</h3>
                        <p>{{artista.descripcion}}</p>
                        <button class="btn btn-light btn-rm" [routerLink]="['/artist', artista.username]" routerLinkActive="router-link-active" >
                            Read more
                        </button>
                    </div>
                </div>

    <!-- NEWS -->
    <div class="div-box" id="news">
        <h2><b>News</b></h2>
        <div id="contenedor-noticias">
            <ul>
                <li *ngFor="let item of noticiasDestacadas">
                    <div class="noticia">
                        <img src="../../../assets/img-noticias/{{item.imgHome}}" alt="imagen de la noticia" class="cambiarPuntero" [routerLink]="['/news', item.id]" routerLinkActive="router-link-active" >

                    </div>
                </li>
            </ul>
        </div>

                <img src="{{item.foto}}" alt="{{item.nombre}}">
